<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Viberr{% endblock %}</title>
    <!--Loads the path to the static files-->
    {% load static %}

    <!--Twitter bootstrap https://www.w3resource.com/twitter-bootstrap/tutorial.php-->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'music/style.css' %}"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"
    />
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!--Header-->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="topNavBar"
          >
            <!--Hamburger menu-->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'music:index' %}">Viberr</a>
        </div>

        <!--Items-->
        <div class="collapse navbar-collapse" id="topNavBar">
          <ul class="nav navbar-nav">
            <li class="">
              <a href="#">
                <span
                  class="glyphicon glyphicon-headphones"
                  aria-hidden="true"
                ></span>
                Albums
              </a>
            </li>
            <li class="">
              <a href="#">
                <span
                  class="glyphicon glyphicon-music"
                  aria-hidden="true"
                ></span>
                Songs
              </a>
            </li>
          </ul>
          <form
            class="navbar-form navbar-left"
            role="search"
            method="GET"
            action="#"
          >
            <div class="form-group">
              <input type="text" class="form-control" name="query" value="" />
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="">
              <a href="#">
                <span
                  class="glyphicon glyphicon-plus"
                  aria-hidden="true"
                ></span>
                Add album
              </a>
            </li>
            <li class="">
              <a href="#">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block body %} {% endblock %}
  </body>
</html>
